version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: annual-wheel-api
    ports:
      - "8080:8080"
    environment:
      STORAGE_TYPE: memory
      BASE_URL: http://localhost:8080
      RUST_LOG: info
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - annual-wheel

  app:
    build:
      context: ./teams-app
      dockerfile: Dockerfile
    container_name: annual-wheel-app
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    environment:
      VITE_API_URL: ""
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - annual-wheel

networks:
  annual-wheel:
    driver: bridge
