<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Outer week ring (grey) -->
  <circle cx="16" cy="16" r="15" fill="#E5E7EB"/>
  <!-- Groups layer (green) -->
  <circle cx="16" cy="16" r="13" fill="#BBF7D0"/>
  <!-- Organization layer (purple) -->
  <circle cx="16" cy="16" r="10" fill="#DDD6FE"/>
  <!-- Holidays layer (red/pink) -->
  <circle cx="16" cy="16" r="7" fill="#FECACA"/>
  <!-- Center circle (white) -->
  <circle cx="16" cy="16" r="4" fill="white"/>
  <!-- Today marker line -->
  <line x1="16" y1="1" x2="16" y2="5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Small activity markers -->
  <rect x="14" y="7.5" width="4" height="1.5" rx="0.5" fill="#E74C3C"/>
  <rect x="18" y="10" width="3" height="1.2" rx="0.4" fill="#9B59B6"/>
  <rect x="19" y="13" width="2.5" height="1" rx="0.3" fill="#2ECC71"/>
</svg>
